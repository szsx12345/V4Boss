<table  style="border:3px #cccccc solid;" cellpadding="10" border='1'>
  <!-- thead 省略 -->
  <tbody>
    <tr *ngFor="let item of spreadSheetData; index as i">
      <td>{{ i + 1}}</td>
      <td>{{ item.bossname }}</td>
      <td>{{ item.cooldowntime }}</td>
      <td>{{ item.deathtime }}</td>
      <td id = "{{i+1}}">{{ item.appeartime }}</td>
      <td><button id = "{{i}}" (click)="onClickMe($event)">我是按鈕</button></td>
    </tr>
  </tbody>
</table>
